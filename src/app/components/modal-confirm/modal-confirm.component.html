<div class="modal-header">
  <h4 class="modal-title">{{ title }}</h4>
</div>
<div class="modal-body">
  {{ message }}
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-light" (click)="onDecline()">{{ btnCancelText }}</button>
  <button type="button" class="btn btn-primary" (click)="onAccept()">{{ btnOkText }}</button>
</div>
